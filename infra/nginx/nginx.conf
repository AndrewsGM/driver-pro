events {}

http {
    upstream auth_service {
        server auth-service:3001;
    }

    upstream class_service {
        server class-service:3002;
    }

    upstream ai_service {
        server ai-service:3003;
    }

    upstream exam_service {
        server exam-service:3004;
    }

    upstream payment_service {
        server payment-service:3005;
    }

    upstream biometrics_service {
        server biometrics-service:3006;
    }

    server {
        listen 80;

        # Enable CORS for local development
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /api/auth {
            proxy_pass http://auth_service;
            rewrite ^/api/auth/(.*) /$1 break;
        }

        location /api/classes {
            proxy_pass http://class_service;
            rewrite ^/api/classes/(.*) /$1 break;
        }

        location /api/ai {
            proxy_pass http://ai_service;
            rewrite ^/api/ai/(.*) /$1 break;
        }

        location /api/exams {
            proxy_pass http://exam_service;
            rewrite ^/api/exams/(.*) /$1 break;
        }

        location /api/payments {
            proxy_pass http://payment_service;
            rewrite ^/api/payments/(.*) /$1 break;
        }

        location /api/biometrics {
            proxy_pass http://biometrics_service;
            rewrite ^/api/biometrics/(.*) /$1 break;
        }
    }
}
